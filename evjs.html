<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript addEventListener
        </h2>
        <p>This example uses the addEventListener() method
             to execute a function when a user clicks on a button.
            </p>
            

            

            <button id="myBtn">try it</button>
            <p id="demo"></p>

            <script>
                var x = document.getElementById("myBtn")
                x.addEventListener("mouseover", myFunction)
                x.addEventListener("click", otherFunction)
                x.addEventListener("mouseout", motherFunction)


                function myFunction(){
                   document.getElementById("demo").innerHTML += 'mousee over<br>'
                }

                function otherFunction(){
                    document.getElementById("demo").innerHTML += 'clicked <br>'
                }

                function motherFunction(){
                    document.getElementById("demo").innerHTML += 'mouse out <br>'
                }
            </script>
    </body>
</html>
