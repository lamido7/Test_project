<!DOCTYPE html>
<html>
    <body>
        <div onmouseover="mOver(this)"
        onmouseout="mout(this)"
        style="background-color: aqua; width: 200px;height: 100px;
        padding: 40px;">
        </div>

        <script>
            function mOver(id){
                id.style.backgroundColor = "red"
            }
            function mout(id){
                id.style.backgroundColor = "aqua"
            }
        </script>
    </body>
</html>
