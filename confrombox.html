<!DOCTYPE html>
<html>
    <body>
        <h1>javascript confirm box</h1>

        <button onclick="myFunction()">try it</button>
        <p id="demo"></p>

        <script>
            function myFunction(){
                var txt
                if (confirm('press a button')){
                    txt = 'you pressed ok'
                }else{
                    txt = 'you pressed cancel'
                }
                document.getElementById("demo").innerHTML = txt
            }
        </script>
    </body>
</html>
