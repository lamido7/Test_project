<!DOCTYPE html>
<html>
    <body>

        <div onmouseover="mOver(this)"
        onmouseout="mOut(this)"
        style="background-color: brown;width: 120px;height: 20px;
        padding: 40px;">
        Mouse over me
        </div>

        <div onmousedown="mdown(this)"
        onmouseup="mup(this)"
        
        style="background-color: brown;width: 120px;height: 20px;
        padding: 40px;">
        Mouse over me
        </div>

        <script>
            function mOver(id){
                id.innerHTML = "thank you"
            }
            function mOut(id){
                id.innerHTML = "mouser over me"
            }
            function mdown(id){
                id.style.backgroundColor = "aqua"
                id.innerHTML = "release me"
            }
            function mup(id){
                id.style.backgroundColor = "brown";
                id.innerHTML="Thank You";
            }
        </script>

    </body>
</html>
